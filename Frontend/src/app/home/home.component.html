<ng-container *appTemplateContent="'title'">Home</ng-container>
<ng-container *appToolbarContent>
</ng-container>

<div class="home">
  <mat-card class="mat-elevation-z6" *requireRole="'hr,admin'">
    <!--<img mat-card-image src="assets/img/believe-home.jpg" alt="Believe">-->
    <mat-card-title>HR</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="/job/list">
          <mat-icon mat-list-icon>work</mat-icon>
          <span mat-line>Jobs</span>
        </a>
        <a mat-list-item routerLink="/leave-request/report">
          <mat-icon mat-list-icon>transfer_within_a_station</mat-icon>
          <span mat-line>Leave</span>
        </a>
        <a mat-list-item routerLink="/mission-org/list">
          <mat-icon mat-list-icon>account_balance</mat-icon>
          <span mat-line>Mission Org</span>
        </a>
        <a mat-list-item routerLink="/groups/list">
          <mat-icon mat-list-icon>location_city</mat-icon>
          <span mat-line>Organization</span>
        </a>
        <a mat-list-item routerLink="/people/list">
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span mat-line>People</span>
        </a>
        <a mat-list-item routerLink="/staff/report">
          <mat-icon mat-list-icon>business</mat-icon>
          <span mat-line>Staff</span>
        </a>
        <a mat-list-item routerLink="/training/list">
          <mat-icon mat-list-icon>school</mat-icon>
          <span mat-line>Training Requirements</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z6">
    <!--<img mat-card-image src="assets/img/pexels-photo-592940.jpeg" alt="Live">-->
    <mat-card-title>Me!</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="/leave-request/edit/new">
          <mat-icon mat-list-icon>transfer_within_a_station</mat-icon>
          <p mat-line>Request Leave</p>
        </a>

        <a mat-list-item [routerLink]="'/leave-request/list/mine'">
          <mat-icon mat-list-icon>transfer_within_a_station</mat-icon>
          <span mat-line>My Leave</span>
        </a>

        <a mat-list-item routerLink="/self">
          <mat-icon mat-list-icon>face</mat-icon>
          <span mat-line>My Details</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
