<ng-container *appToolbarContent>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <mat-form-field floatLabel="never">
    <input autofocus matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <a mat-icon-button routerLink="../report/roles">
    <mat-icon>insert_chart</mat-icon>
  </a>
</ng-container>
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
  </ng-container>
  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['firstName', 'lastName']"></mat-header-row>
  <mat-row class="hover-overlay" *matRowDef="let row; columns: ['firstName', 'lastName']"
           [routerLink]="'../edit/' + row.id"></mat-row>
</mat-table>

<a routerLink="../edit/new" class="add-button" mat-fab matTooltip="Add new Person" matTooltipPosition="left">
  <mat-icon>add</mat-icon>
</a>
