<form #form="ngForm" [id]="formId" class="two-colum-grid">
  <mat-form-field>
    <mat-select name="job"
                [(ngModel)]="role.jobId"
                required
                placeholder="Job">
      <mat-option *ngFor="let job of jobs" [value]="job.id">{{job.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input name="startDate" required matInput [(ngModel)]="role.startDate" [matDatepicker]="startDatePicker"
           placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-slide-toggle #activeToggle name="active" [(ngModel)]="role.active">Active</mat-slide-toggle>
  <mat-form-field>
    <input name="endDate"
           [disabled]="role.active"
           required
           matInput
           [(ngModel)]="role.endDate"
           [matDatepicker]="endDatePicker"
           placeholder="End Date">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</form>
