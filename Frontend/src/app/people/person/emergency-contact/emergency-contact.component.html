<mat-form-field>
  <mat-select [(ngModel)]="emergencyContact.contactId"
              (ngModelChange)="updateContactName($event)"
              name="contact"
              required
              placeholder="Contact">
    <mat-option *ngFor="let eachPerson of people" [value]="eachPerson.id">{{eachPerson.firstName + " " +
      eachPerson.lastName}}
    </mat-option>
  </mat-select>
</mat-form-field>
