<div class="main-card">
  <mat-card>
    <form #leaveForm="ngForm" (submit)="request()" id="form">
      <div>
        <mat-form-field>
          <mat-select name="person" [(ngModel)]="personLeavingId" placeholder="Person Leaving">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let eachPerson of people" [value]="eachPerson.id">{{eachPerson.firstName}}
              {{eachPerson.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input name="startDate" required matInput [(ngModel)]="leaveStartDate" [matDatepicker]="startDatePicker"
                 placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input name="endDate" required matInput [(ngModel)]="leaveEndDate"
                 [matDatepicker]="endDatePicker"
                 placeholder="End Date">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>

    <mat-card-actions>
      <button type="submit" form="form" [disabled]="!leaveForm.form.valid" mat-button>Request Leave</button>
    </mat-card-actions>
  </mat-card>
</div>
